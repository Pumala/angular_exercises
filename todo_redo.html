Make a todo list app part 1.

1. make a list with predefined tasks and display them
2. make a form with a text input and allow adding new tasks

Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="angular.js"></script>
    <style>
    .done { text-decoration: line-through; }
    ul {
      list-style: none;
      margin: 20px 0 0 0;
      padding: 0;
    }
    </style>
    <script>
    // Write JS code here

      var app = angular.module('my-app', []);

      app.controller('ToDoListController', function($scope) {
        $scope.items = [
          { id: 0, description: 'Mow the lawn', class: '' },
          { id: 1, description: 'Scream and shout', class: '' },
          { id: 2, description: 'Run around in circles', class: '' },
          { id: 3, description: 'Pour salt on slugs', class: '' }
        ];

        $scope.addTask = function(task) {
          $scope.items.push({ id: $scope.items.length, description: task, class: '' });
        }

        $scope.removeTask = function(index) {
          console.log(index);
          $scope.items.splice(index, 1);
        }

        $scope.isDone = function(isChecked, index) {
          if (isChecked) {
            $scope.items[index]['class'] = 'done';
          } else {
            $scope.items[index]['class'] = '';
          }
        }

      });

    </script>
  </head>
  <body>
    <div ng-app="my-app" ng-controller="ToDoListController">
      <form ng-submit>
        <input type="text" ng-model="task"><button ng-click="addTask(task)" type="submit">Add</button>
      </form>
      <ul>
        <li ng-repeat="item in items">
          <button class="delete" ng-click="removeTask($index)" type="button" name="delete">X</button>
          <input ng-model="isChecked" ng-click="isDone(isChecked, $index)" type="checkbox" name="done">
          <span class="{{item.class}}">
            {{item.description}}
          </span>
        </li>
      </ul>
  </body>
</html>

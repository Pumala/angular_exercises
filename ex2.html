<!--
Make an app to converts celcius to fahrenheit. No JavaScript is necessary. Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celcius to Fahrenheit</title>
    <script src="angular.js"></script>
  </head>
  <body>
    <!-- write AngularJS template code here -->

    <div ng-app ng-init="temp= 0">
      <h2>Let's do some conversion!</h2>
      Celsius:
      <input type="number" ng-model="temp"><br>
      <label>Fahrenheit: {{temp * 9/5 + 32}} degrees</label>
    </div>

  </body>
</html>
